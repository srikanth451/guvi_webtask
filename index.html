<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Registration/Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary custom-card square-card py-5">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h2 class="card-title text-center mb-4 text-light">Welcome</h2>
                        <div class="d-grid gap-5"> 
                            <button class="btn btn-danger btn-lg" onclick="redirectTo('register.html')">Register</button> <!-- Further decreased button width and added btn-lg for larger size -->
                            <button class="btn btn-warning btn-lg" onclick="redirectTo('login.html')">Login</button> <!-- Further decreased button width and added btn-lg for larger size -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function redirectTo(page) {
            window.location.href = page;
        }
    </script>
</body>

</html>
