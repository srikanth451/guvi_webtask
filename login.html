<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body class=" d-flex align-items-center justify-content-center vh-100">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/login.js"></script>
    <div class="container text-center">
        <h1 class="mb-4 text-light">Login</h1>
        <div class="mb-3">
            <label for="username" class="form-label text-light">Username:</label>
            <input type="text" class="form-label" id="username" placeholder="Enter username" style="width: 40%;">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label text-light">Password:</label>
            <input type="password" class="form-label " id="password" placeholder="Enter password" style="width: 40%;">
        </div>
        <div class="mb-3 gap-3">
            <button type="submit" class="btn btn-success form-label"  onclick="newsubmit()">Login</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
