
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/profile.js"></script>
   
    <div class="container">
        <div class="profile-card">
            <h1 class="text-center mb-4">User Profile</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control editable-field" id="username" value="" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control editable-field" id="email" value="" >
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control editable-field" id="dob" value="">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input placeholder="agec" type="text" class="form-control editable-field" id="age" value="" readonly>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="tel" class="form-control editable-field" id="contactNumber" value="">
            </div>
            <button type="button" class="btn btn-success" onclick="saveChanges()">Save Changes</button>
            <button type="button" class="btn btn-danger" onclick="window.location.href='index.html'">Logout</button>
            <script>
                 var username = localStorage.getItem("rusername");
                   var email = localStorage.getItem("remail");
                 var dob = localStorage.getItem("rdob");
                 var age = localStorage.getItem("rage");
                 var contact = localStorage.getItem("rcontact");
                  if(username) {$("#username").val(username);}else{$("#username").val("");}
               if(email){$("#email").val(email);}else{$("#email").val("");}
               if(dob){ $("#dob").val(dob);}else{$("#dob").val("");}
               if(age){ $("#age").val(age);}$("#age").val("");
               if(contact){ $("#contactNumber").val(contactNumber);}else{$("#contactNumber").val("");}
                 $("#dob").on("change", function () {
                    var dob = new Date($(this).val());
                    var today = new Date();
                    var age = calculateAge(dob, today);
                    $("#age").val(age);
                });

                function calculateAge(birthdate, today) {
                    var age = today.getFullYear() - birthdate.getFullYear();
                    var monthDiff = today.getMonth() - birthdate.getMonth();
                    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                        age--;
                    }
                    return age;
                }

            </script>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
</body>

</html>
